<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找兼职</title>
    <link rel="stylesheet" href="../../style/css/side_hustle.css">
</head>
<body>
    <!-- 搜索 -->
    <div class="search">
        <div class="icon"></div>
        <input type="text" placeholder="找全职 找兼职 搜索职位">
    </div>

    <div class="select-wrap">
        <div class="select" id="select">
            <div class="item" onclick="showBox(0)">
                <div class="select-text text">职位</div>
                <img class="select-img" src="../../image/icon_join_bottom.png" alt="">
            </div>
            <div class="item" onclick="showBox(1)">
                <div class="select-text text">地区</div>
                <img class="select-img" src="../../image/icon_join_bottom.png" alt="">
            </div>
            <div class="item" onclick="showBox(2)">
                <div class="select-text text">月薪</div>
                <img class="select-img" src="../../image/icon_join_bottom.png" alt="">
            </div>
            <div class="item" onclick="showMore(3)">
                <div class="select-text text">更多</div>
                <img class="select-img sel" src="../../image/sel.png" alt="">
            </div>
        </div>

        <!-- showBox -->
        <div class="select-box" id="select-box">
            <div class="box1" id="box1">
                <div class="box1-item">不限</div>
                <div class="box1-item">房地产</div>
                <div class="box1-item">机械</div>
                <div class="box1-item">工厂</div>
                <div class="box1-item">电子/通信</div>
                <div class="box1-item">其它</div>
            </div>
            <div class="box2" id="box2">
                <div class="box2-item">不限</div>
                <div class="box2-item">不限</div>
                <div class="box2-item">不限不限不限不限</div>
                <div class="box2-item">不限</div>
                <div class="box2-item">不限</div>
                <div class="box2-item">不限</div>
                <div class="box2-item">不限</div>
                <div class="box2-item">不限不限不限不限</div>
                <div class="box2-item">不限</div>
                <div class="box2-item">不限</div>
            </div>
        </div>
        <!-- moreBox -->
        <div class="select-box2" id="select-box2">
            <div class="more2 box2" id="box22">
                <div class="more2-item box2-item">不限</div>
                <div class="more2-item box2-item">不限</div>
                <div class="more2-item box2-item">不限不限不限不限</div>
                <div class="more2-item box2-item">不限</div>
                <div class="more2-item box2-item">不限</div>
                <div class="more2-item box2-item">不限</div>
                <div class="more2-item box2-item">不限</div>
                <div class="more2-item box2-item">不限不限不限不限</div>
                <div class="more2-item box2-item">不限</div>
                <div class="more2-item box2-item">不限</div>
            </div>
            <div class="more1 box1" id="box11">
                <div class="more1-item box1-item">工作经验</div>
                <div class="more1-item box1-item">学历</div>
            </div>
        </div>

    </div>

    <div class="list">
        <div class="item">
            <div class="top">
                <div class="left">产品网络推广</div>
                <div class="right"><span>￥</span>200/天</div>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="icon1 icon">
                        <img src="../../image/adress.png" alt="">
                        <div class="text">地点不限</div>
                    </div>
                    <div class="icon2 icon">
                        <img src="../../image/time.png" alt="">
                        <div class="text">随时可做</div>
                    </div>
                </div>
                <div class="right">月结</div>
            </div>
        </div>
    </div>
    
</body>
<script src="../../js/lib/rem.js"></script>
<script src="../../js/lib/src/common.js"></script>
</html>
